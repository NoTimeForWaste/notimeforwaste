<ion-content padding scroll="false">


  <div class="alinhar">
    <div class="center">
      <h1>Cadastro</h1>
    </div>

    <div class="area-cards">

      <ion-card class="card-custom">

        <ion-grid>
          <ion-row>
            <ion-grid class="cadastro-container">
              <form #cadastroForm="ngForm" autocomplete="off">
                <ion-row align-items-center>
                  <ion-col>

                    <div class="image">
                      <img src="../../../../src/assets/imgs/userProfile.png" width="100px" height="100px">
                    </div>

                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>

                    <div>
                      <ion-list>
                        <ion-input label="Nome" labelPlacement="stacked" fill="outline" placeholder="Digite seu nome"
                        class="corFundo"></ion-input>
                        <ion-input label="Email" labelPlacement="stacked" fill="outline" placeholder="Digite seu e-mail"
                          class="corFundo"></ion-input>
                        <ion-input label="Senha" labelPlacement="stacked" fill="outline" placeholder="Insira sua senha"
                          class="corFundo"></ion-input>
                      </ion-list>
                    </div>


                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <div class="button">
                      <ion-button class="submit" fulltype="submit">ENTRAR</ion-button>
                    </div>
                  </ion-col>
                </ion-row>

                <a href="login-cliente"> <strong> JÃ¡ tem uma conta? Conecte-se </strong> </a>
              </form>
            </ion-grid>
          </ion-row>
        </ion-grid>

      </ion-card>

    </div>
  </div>
 




</ion-content>
