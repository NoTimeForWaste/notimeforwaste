<ion-header>
  <ion-toolbar class="custom-toolbar-top">
    <ion-title>Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
  <div class="area-card">
    <div class="big-card-custom">
      <ion-card-content>
        <form [formGroup]="formGroup">
          <div class="row">
            <ion-item lines="none" class="col-3">
              <ion-label position="stacked" formControlName="cep">CEP</ion-label>
              <div class="input-border ">
                <ion-input type="text" class="custom"></ion-input>
              </div>
            </ion-item>
            <ion-item lines="none" class="col-2">
              <ion-label position="stacked" formControlName="uf">UF</ion-label>
              <div class="input-border ">
                <ion-input class="custom"></ion-input>
              </div>
            </ion-item>
          </div>
      
          <div class="row">
            <ion-item lines="none" class="col-1">
              <ion-label position="stacked" formControlName="bairro">Bairro</ion-label>
              <div class="input-border ">
                <ion-input type="text" class="custom"></ion-input>
              </div>
            </ion-item>
          </div>
      
          <div class="row">
            <ion-item lines="none" class="col-1">
              <ion-label position="stacked" formControlName="cidade">Cidade</ion-label>
              <div class="input-border ">
                <ion-input type="text" class="custom"></ion-input>
              </div>
            </ion-item>
          </div>
       
          <div class="row">
            <ion-item lines="none" class="col-2">
              <ion-label position="stacked" formControlName="rua">Rua</ion-label>
              <div class="input-border ">
                <ion-input type="text" class="custom"></ion-input>
              </div>
            </ion-item>
            <ion-item lines="none" class="col-1">
              <ion-label position="stacked" formControlName="numero">Nº</ion-label>
              <div class="input-border ">
                <ion-input type="number" class="custom"></ion-input>
              </div>
            </ion-item>
          </div>

          <!-- linha 05 -->
          <div class="row">
            <ion-item lines="none" class="col-1">
              <ion-label position="stacked" formControlName="complemento">Complemento</ion-label>
              <div class="input-border ">
                <ion-input type="text" class="custom"></ion-input>
              </div>
            </ion-item>
          </div>
          <br />
          <div class="area-button">
            <ion-button type="submit">SALVAR</ion-button>
          </div>
        </form>
      </ion-card-content>
    </div>
  </div>
  </div>
</ion-content>
