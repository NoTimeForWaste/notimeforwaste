<ion-header>
  <ion-toolbar class="custom-toolbar-top">
    <ion-title>Detalhes - Pacote</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cliente/perfil" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="body">

    <div>
      <div class="area-card">
        <div class="big-card-custom">
          <ion-card-content>
            <ion-row align-items-center>
              <ion-col>
                <div>
                  <img src="../../../../assets/imgs/userProfile.png" width="100px" height="100px">
                </div>
              </ion-col>
            </ion-row>
            <form [formGroup]="formGroup">
              <ion-item color="none" lines="none">
                <ion-label position="stacked">Nome</ion-label>
                <div class="input-border ">
                  <ion-input formControlName="nome" type="text" placeholder="Nome do cliente"
                    class="custom"></ion-input>
                </div>
                <div *ngIf="formGroup.get('nome')?.errors?.['required'] && formGroup.get('nome')?.touched" class="error-message">
                  Nome é obrigatório.
                </div>
              </ion-item>
              <ion-item color="none" lines="none">
                <ion-label position="stacked">E-mail</ion-label>
                <div color="black" class="input-border ">
                  <ion-input formControlName="email" type="text" placeholder="Email do cliente"
                    class="custom" readonly></ion-input>
                </div>
                <div *ngIf="formGroup.get('email')?.errors?.['required'] && formGroup.get('email')?.touched" class="error-message">
                  Email é obrigatório.
                </div>
              </ion-item>
              <ion-item color="none" lines="none">
                <ion-label position="stacked">Senha</ion-label>
                <div class="input-border">
                  <ion-input type="password" formControlName="senha" placeholder="Senha do senha"
                    class="custom"></ion-input>
                </div>
                <div *ngIf="formGroup.get('senha')?.errors?.['required'] && formGroup.get('senha')?.touched" class="error-message">
                  Senha é obrigatória.
                </div>
              </ion-item>
              <br />
              <div class="area-button">
                <ion-button (click)="salvar()" [disabled]="!formGroup.valid || isInvalid()" type="submit">SALVAR</ion-button>
              </div>
            </form>
          </ion-card-content>
        </div>
      </div>
    </div>
  </div>
</ion-content>
