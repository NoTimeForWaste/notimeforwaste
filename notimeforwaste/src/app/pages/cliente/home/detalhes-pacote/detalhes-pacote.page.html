<ion-header>
  <ion-toolbar class="custom-toolbar-top">
    <ion-title>Detalhes - Pacote</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cliente/home" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div id="custom-banner">
      <div> <img [src]="pacote.foto.fotoUrl"> </div>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <div class="card-header">
        <div class="card-icon">
          <div class="custom paragraph">
            <img src="../../../../assets/icon/empresaLogo.svg" alt="">
            <strong>{{pacote.nmEmpresa}}</strong>
            <img class="right" src="../../../../assets/icon/share.svg" alt="">
          </div>
        </div>
        <div class="card-price">
          <p class="card-price-font"><strong>R${{pacote.preco}}</strong></p>
        </div>
      </div>
      <br />
      <div>
        <h3> <strong> Produtos </strong> </h3>
      </div>
      <br />
      <div class="card-products">
        <div *ngFor="let produto of pacote.produtos" class="card-product-itens">
          <div class="icon-and-text">
            <div class="text">
              <h1> <strong> {{produto.nmProduto}} </strong> </h1>
              <p> {{produto.descricao}}</p>
            </div>
            <div class="description">
              <p class="description-font"> Val: {{produto.dtValidade}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>


<ion-footer class="container-toolbar-bottom">
  <ion-toolbar>
    <div class="area-button">
      <ion-button [routerLink]="['/cliente/novo-pedido/', pacote.idPacote]" type="button">COMPRAR</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
