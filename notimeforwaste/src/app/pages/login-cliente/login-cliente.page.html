<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>loginCliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="loginPage" scroll="false">
  <ion-card>
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 80%">
        <ion-grid class="login-container">
          <form #loginForm="ngForm" autocomplete="off" class="login-form">
            <ion-row align-items-center>
              <ion-col>
                <img class="image" src="assets/userProfile.png" width="100px" height="100px">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item>
                    <ion-input placeholder="UsuÃ¡rio" name="username" id="loginField" type="text" required
                      > </ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input placeholder="Senha" name="password" id="passwordField" type="password" required
                      ></ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button class="submit-btn" fulltype="submit" [disabled]="!loginForm.form.valid">ENTRAR</button>
              </ion-col>
            </ion-row>
          </form>
        </ion-grid>
      </ion-row>
    </ion-grid>
  </ion-card>
  
</ion-content>
